                        placeholder="ingrese su contraseña"
                        id="ingresoPassword"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label mt-1" for="ingresoPassword"
                        >Contraseña</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-dark btn-lg px-5 w-100"
                      type="submit"
                      id="btnIngresoConEmail"

                      Ingresar

                    <button
                      class="btn btn-outline-dark btn-lg px-5 d-none w-100"
                      type="submit"
                      id="btnRegistroConEmail"
                    >
                      Registrar
                    </button>
                  </form>
                  <div
                    class="d-flex justify-content-center text-center mt-3 pt-1"

                    <button
                      class="btn btn-outline-dark btn-lg px-5 w-100"
                      id="btnIngresoGmail"
